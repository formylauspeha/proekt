<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Moments - Регистрация</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --card-bg: #1e1e1e;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        header {
            background-color: #000;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 1.5rem;
        }
        
        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: var(--primary-color);
        }
        
        .registration-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 8px;
        }
        
        .registration-container h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: var(--text-color);
        }
        
        .btn {
            background-color: var(--primary-color);
            color: #000;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            text-align: center;
        }
        
        .btn:hover {
            background-color: #9a67ea;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        footer {
            background-color: #000;
            padding: 2rem 1rem;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .footer-links a {
            color: var(--text-color);
            margin: 0 1rem;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            color: var(--primary-color);
        }
        
        .copyright {
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Capture Moments</div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="registration.html">Регистрация</a></li>
                <li><a href="schedule.html">Расписание</a></li>
                <li><a href="account.html">Личный кабинет</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="registration-container">
        <h1>Регистрация</h1>
        <form>
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Подтвердите пароль</label>
                <input type="password" id="confirm-password" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone">
            </div>
            
            <div class="form-group">
                <label for="experience">Уровень опыта</label>
                <select id="experience">
                    <option value="beginner">Начинающий</option>
                    <option value="intermediate">Любитель</option>
                    <option value="advanced">Профессионал</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" required> Я согласен с условиями использования и политикой конфиденциальности
                </label>
            </div>
            
            <button type="submit" class="btn">Зарегистрироваться</button>
            
            <div class="login-link">
                Уже есть аккаунт? <a href="#">Войти</a>
            </div>
        </form>
    </div>
    
    <footer>
        <div class="footer-links">
            <a href="index.html">Главная</a>
            <a href="registration.html">Регистрация</a>
            <a href="schedule.html">Расписание</a>
            <a href="account.html">Личный кабинет</a>
            <a href="#">Контакты</a>
        </div>
        <div class="copyright">
            © 2023 Capture Moments. Все права защищены.
        </div>
    </footer>
</body>
</html>
